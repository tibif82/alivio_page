<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="index.css" />
		<link rel="icon" href="assets/favicon.png" type="image/png" />
		<title>Alivio</title>
	</head>
	<body>
		<header class="header" aria-label="Header">
			<div class="container">
				<div class="header__wrapper">
					<svg class="logo" aria-label="Logo">
						<use href="assets/sprites.svg#logo-icon"></use>
					</svg>
					<nav class="header__nav" aria-label="Navigation">
						<ul class="header__nav-list" aria-label="Navigation">
							<li class="header__nav-item">
								<a class="header__nav-link" href="/">Why Alivio</a>
							</li>
							<li class="header__nav-item">
								<a class="header__nav-link" href="/">Solutions</a>
							</li>
							<li class="header__nav-item">
								<a class="header__nav-link" href="/">Community</a>
							</li>
							<li class="header__nav-item">
								<a class="header__nav-link" href="/">Pricing</a>
							</li>
						</ul>
					</nav>
					<div class="header__actions">
						<button class="btn btn--signin" type="button">Sign in</button>
						<button class="btn" type="button">Start Trial</button>
					</div>
				</div>
			</div>
		</header>
		<main></main>
		<footer></footer>
	</body>
</html>
